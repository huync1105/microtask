
<div class="time__header">
  <div class="time__header--right">
    <h3>{{ currentDate }}</h3>
    <span>
      <p class="month">{{ currentMonth }}</p>
      <p class="year">{{ currentYear }}</p>
    </span>
  </div>
  <div class="time__header--left">
    <p class="day">{{ currentDay }}</p>
  </div>
</div>
